<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Widget - Card Design</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
    }
    #weather {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    #current {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    #current .icon {
      font-size: 3rem;
      margin-bottom: .5rem;
    }
    #current .temp {
      font-size: 2rem;
      font-weight: bold;
    }
    #current .desc {
      margin-top: .25rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    #day {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    #forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: .75rem;
    }
    .forecast-day {
      background: #f9f9f9;
      padding: .5rem;
      border-radius: .5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .forecast-day div {
      text-align: center;
    }
    .forecast-day .f-icon {
      font-size: 1.5rem;
      margin: .25rem 0;
    }
    .forecast-day .f-temp {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="weather">
    <div id="current">
      <div class="icon">☀️</div>
      <div class="temp">-- °C</div>
      <div class="desc">Loading...</div>
    </div>
    <div id="day">--</div>
    <div id="forecast">Loading forecast...</div>
  </div>

  <script>
    const iconEl = document.querySelector('#current .icon');
    const tempEl = document.querySelector('#current .temp');
    const descEl = document.querySelector('#current .desc');
    const dayEl = document.getElementById('day');
    const forecastEl = document.getElementById('forecast');

    const icons = {
      0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️", 45: "🌫️", 48: "🌫️", 51: "🌦️", 61: "🌧️", 71: "❄️", 95: "⛈️"
    };

    async function fetchWeather() {
      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=14.6&longitude=121.0&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto");
        const data = await res.json();
        if (data.current_weather) {
          const temp = data.current_weather.temperature;
          const code = data.current_weather.weathercode;

          iconEl.textContent = icons[code] || "☀️";
          tempEl.textContent = `${temp}°C`;
          descEl.textContent = `Wind: ${data.current_weather.windspeed} km/h`;

          const now = new Date();
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          dayEl.textContent = now.toLocaleDateString(undefined, options);

          if (data.daily) {
            forecastEl.innerHTML = "";
            const days = data.daily.time;
            const codes = data.daily.weathercode;
            const max = data.daily.temperature_2m_max;
            const min = data.daily.temperature_2m_min;

            for (let i = 0; i < Math.min(5, days.length); i++) {
              const date = new Date(days[i]);
              const dayName = date.toLocaleDateString(undefined, { weekday: 'short' });
              const icon = icons[codes[i]] || "☀️";
              const maxT = max[i];
              const minT = min[i];

              const item = document.createElement('div');
              item.className = 'forecast-day';
              item.innerHTML = `
                <div>${dayName}</div>
                <div class="f-icon">${icon}</div>
                <div class="f-temp">${minT}°C / ${maxT}°C</div>
              `;
              forecastEl.appendChild(item);
            }
          }
        } else {
          tempEl.textContent = "--";
          descEl.textContent = "Weather unavailable";
          forecastEl.textContent = "Forecast unavailable";
        }
      } catch (e) {
        tempEl.textContent = "--";
        descEl.textContent = "Weather error";
        forecastEl.textContent = "Forecast error";
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000);
  </script>
</body>
</html>
