<p-dialog header="Upload Result" [(visible)]="isShowUploadResult" [style]="{ width: '50rem' }" [resizable]="false" modal>
    <p-table [value]="uploadResult" scrollHeight="300px" size="small" scrollable stripedRows>
        <ng-template #header>
            <tr>
                <th>File</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr class="!text-sm">
                <td>{{ item.name }}</td>
                <td><p-tag [value]="item.status.toUpperCase()" [icon]="'pi ' + utils.getIcon(item.status)"
                                [severity]="utils.getStatus(item.status)" /></td>
                <td>{{ item.message }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
