<div class="flex flex-col items-center justify-center">
    <p-button (onClick)="onClickMove()" text>
        <img [src]="getIconPath('cursor')" alt="move" pTooltip="Move" width="20">
    </p-button>
    <p-button (onClick)="onClickSelection()" text>
        <img [src]="getIconPath('selection')" alt="selection" pTooltip="Selection" width="20">
    </p-button>
    <p-button (onClick)="text.toggle($event)" text>
        <img [src]="getIconPath('text')" alt="text" pTooltip="Text" width="20">
    </p-button>
    <p-button (onClick)="shapes.toggle($event)" text>
        <img [src]="getIconPath('shapes')" alt="shapes" pTooltip="Shapes" width="20">
    </p-button>
    <p-button (onClick)="onClickAddContents()" text>
        <img [src]="getIconPath('images')" alt="images" pTooltip="Contents" width="20">
    </p-button>
    <p-button (onClick)="onClickAddLine()" text>
        <img [src]="getIconPath('line')" alt="line" pTooltip="Line" width="20">
    </p-button>
    <p-button (onClick)="onClickPan()" text>
        <img [src]="getIconPath('hand')" alt="hand" pTooltip="Hand" width="20">
    </p-button>
    <p-button (onClick)="onClickZoom()" text>
        <img [src]="getIconPath('zoom')" alt="zoom" pTooltip="Zoom" width="20">
    </p-button>
    <p-divider />
    <p-colorpicker [(ngModel)]="selectedColor" class="border-2 border-[var(--p-surface-300)] rounded-lg"
        (onChange)="onChangeColor($event)" appendTo="body" (onShow)="onUnSelectAllLayers()" />
</div>

<p-menu [model]="shapeItems" popup #shapes appendTo="body" class="left-5">
    <ng-template #item let-item>
        <a pRipple class="flex items-center p-menu-item-link">
            <p>{{ item.label }}</p>
            <img class="ml-auto" [src]="this.getIconPath(item.label.toLowerCase())" [alt]="item.label" [pTooltip]="item.label" width="20">
        </a>
    </ng-template>
</p-menu>

<p-menu [model]="textItems" popup #text appendTo="body" />
