<div class="flex flex-col gap-3 pt-2 h-full">
    <app-asset-filter (filterChange)="onFilterChange($event)" />
    <div class="border border-[var(--p-surface-300)] rounded-lg h-[220px]">
        <p-table
            #contentTable
            [value]="filteredContentLists()"
            [(selection)]="arrSelectedContents"
            dataKey="id"
            [scrollable]="true" 
            scrollHeight="220px" 
            selectionMode="multiple"
            size="small"
            sty
            stripedRows
            showGridlines
        >
            <ng-template #header>
                <tr>
                    <th style="width: 3rem"><p-tableHeaderCheckbox /></th>
                    <th>Name</th>
                    <th class="!text-center" style="width: 7rem">Duration</th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr [pSelectableRow]="item">
                    <td><p-tableCheckbox [value]="item" /></td>
                    <td><p class="line-clamp-1">{{ item.name }}</p></td>
                    <td class="!text-center">{{ utils.timeConversion(item.duration) }}</td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="3" [height]="20">
                        <div class="flex justify-center p-5"><p class="italic">No Data found</p></div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
