@switch (asset.type) {
    @case ('image') {
        <img #image class="absolute left-0 top-0 h-full w-full object-fit" [alt]="asset.name">
    }
    @case('video') {
        <video #video class="absolute left-0 top-0 h-full w-full object-contain" [loop]="true" 
            [controls]="false" [playsInline]="true" [autoplay]="true"></video>
    }
    @case ('web') {
        <iframe #iframe class="w-full h-full object-fit" [src]="asset.link | safeurl" frameborder="0"
            allow="autoplay; encrypted-media; compute-pressure; picture-in-picture" scrolling="no" ></iframe>
    }
    @case ('youtube') {
        <div #ytPlayer class="absolute left-0 top-0 h-full w-full"></div>
    }
    @case ('facebook') {
        <div #fbPlayer class="relative flex flex-1 items-center justify-center h-full w-full overflow-hidden">
            <div
                class="fb-video flex items-center justify-center w-full h-full pointer-events-none"
                [attr.data-href]="asset.link"
                data-autoplay="true"
                data-show-text="false"
                data-allowfullscreen="false"
                data-muted="true"
                data-lazy="true"
            ></div>
        </div>
    }
}
