@switch (currentContent?.type) {
    @case ('video') {
        <video #videoPlayer class="video-js vjs-default-skin vjs-big-play-centered" 
            [attr.poster]="null" [poster]="platform == 'android' ? null : 'assets/video-poster.jpg'"></video>
    }
    @case ('web') {
        <iframe class="w-full h-full border-none" [src]="currentContent?.link | safeurl"></iframe>
    }
    @case ('image') {
        <img class="w-screen h-full object-fill" [src]="currentContent?.link | safeurl" alt="preview image" />
    }
    @default {
        <div class="h-full w-full flex justify-center items-center">
            {{ currentContent?.name || 'Preview Content' }}
        </div>
    }
}
